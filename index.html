<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./script.js" defer></script>
    <title>Javascript Shopping Cart</title>
  </head>
  <body>



    <form action="">
        <div class="myBtns" id="btnDiv">
            <select name="groceries" id="groceryList" multiple>  

            </select>
        </div>
        <div class="sumbitbtn">
           <button type="button" class="btn btn-outline-info" onclick="addToCart()">Add to Shopping Cart</button>
     
        </div>
    </form>
    <div class="prices" id="prices">

    </div>
    <div class="totalPrice" id="totalView">
        <h5>Grand Total</h5>
        <h5 id="grandTotal"></h5>

    </div>
  </body>
